{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock title %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свою почту для получения нового пароля.</p>
    <form method='post'>
        {{ form.as_p }}
        <p><input type='submit' value='Отправить'></p>
        {% csrf_token %}
    </form>
{% endblock content %}
